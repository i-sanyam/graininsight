
services:
  server:
    build:
      context: .
    ports:
      - "${PORT}:5000"
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - FLASK_ENV=${FLASK_ENV}
      - CLERK_BEARER_TOKEN_SECRET=${CLERK_BEARER_TOKEN_SECRET}
      - FRONTEND_SERVICE_URL=${FRONTEND_SERVICE_URL}
    platform: linux/amd64
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server:5000/api/internal/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./letsencrypt/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./letsencrypt/letsencrypt-site:/usr/share/nginx/html

    networks:
      - app-network

networks:
  app-network:
    driver: bridge